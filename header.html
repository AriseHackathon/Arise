<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameGrid - Connecting Offline Gaming and Sports</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #121212;
      overflow: hidden;
      color: white;
    }

    .header-container {
      position: relative; /* For absolute positioning of content */
      background: linear-gradient(to right, #e60000, #000000); /* Red to Black gradient */
      color: white;
      height: 300px; /* Set the desired header height */
      overflow: hidden;
    }

    .finisher-header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1; /* Place the animation in the background */
    }

    .header-content {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      z-index: 10; /* Place content above the animation */
    }

    .logo {
      position: absolute;
      top: 8px;
      left: 16px;
      font-size: 2.0em;
      font-weight: bold;
      color: #ffffff;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .nav {
      display: flex;
      gap: 30px;
      font-size: 2.0em;
      letter-spacing: 1px;
      position: relative;
      position: absolute;
      top: 0;
      right: 0;
    }

    .nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: #f4f4f4;
    }

    .tagline {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .tagline h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-transform: capitalize;
      letter-spacing: 2px;
    }

    .tagline p {
      font-size: 1.1em;
      color: #f4f4f4;
      margin-top: 5px;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 1.5em;
      }

      .nav {
        gap: 10px;
      }

      .nav a {
        font-size: 0.9em;
      }

      .tagline h1 {
        font-size: 1.8em;
      }

      .tagline p {
        font-size: 1.0em;
      }
    }
  </style>
</head>
<body>

  <div class="header-container">
    <div class="finisher-header"></div>
    <div class="header-content">
      <div class="logo">GameGrid</div>
      <nav class="nav">
        <a href="#home">Home</a>
        <a href="#events">Events</a>
        <a href="#eblog">eBlog</a>
        <a href="#explore">Explore</a>
        <a href="#login">Login</a>
      </nav>
      <div class="tagline">
        <h1>Connecting with offline gaming and sports</h1>
        <p>Find events, connect with players, and get in the game.</p>
      </div>
    </div>
  </div>

  <script src="./finisher-header.es5.min.js"></script>

  <script type="text/javascript">
    new FinisherHeader({
      "count": 27,
      "size": {
        "min": 950,
        "max": 1500,
        "pulse": 0.3
      },
      "speed": {
        "x": {
          "min": 0.1,
          "max": 0.6
        },
        "y": {
          "min": 0.1,
          "max": 0.9
        }
      },
      "colors": {
        "background": "transparent", /* Make the Finisher Header background transparent */
        "particles": [
          "#ff4848",
          "#000000",
          "#2235e5",
          "#000000",
          "#ff0000"
        ]
      },
      "blending": "overlay",
      "opacity": {
        "center": 0.5,
        "edge": 0.05
      },
      "skew": 0,
      "shapes": [
        "c",
        "s"
      ]
    });
  </script>

</body>
</html>
